<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h1>Unit Converter</h1>


<label for="inputValue"></label>
<input type="text" id="inputValue" placeholder="Enter value">
<label for="inputUnit"></label>
<select id="inputUnit">
    <option value="foot">Foot</option>
    <option value="inch">Inch</option>
    <option value="meter">Meter</option>
</select>


<label for="outputValue">=</label>
<input type="text" id="outputValue" readonly>
<label for="outputUnit"></label>
<select id="outputUnit">
    <option value="foot">Foot</option>
    <option value="inch">Inch</option>
    <option value="meter">Meter</option>
</select>

<button id="convertButton">Convert</button>

<script>
    document.getElementById('convertButton').addEventListener('click', function() {
        
        const inputValue = parseFloat(document.getElementById('inputValue').value);
        const inputUnit = document.getElementById('inputUnit').value;
        const outputUnit = document.getElementById('outputUnit').value;

        
        let convertedValue;
        if (inputUnit === outputUnit) {
            convertedValue = inputValue; 
        } else if (inputUnit === 'foot') {
            convertedValue = outputUnit === 'inch' ? inputValue * 12 : inputValue * 0.3048;
        } else if (inputUnit === 'inch') {
            convertedValue = outputUnit === 'foot' ? inputValue / 12 : inputValue * 0.0254;
        } else if (inputUnit === 'meter') {
            convertedValue = outputUnit === 'foot' ? inputValue / 0.3048 : inputValue / 0.0254;
        }

        document.getElementById('outputValue').value = convertedValue;
    });
</script>

</body>
</html>
