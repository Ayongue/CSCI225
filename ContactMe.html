<!DOCTYPE html>

<html lang="en">

<head>
    <title>CSCI 225 Assignment 2</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="video">
        <h1>Video</h1>
        <video src="video/IMG.mov" width="400" height="300" controls loop>This is a frat chant video</video>
        <form name="feedback" action="">
            <p>
                First name: <input type="text" name="fname" placeholder="anonymous" required>
            </p>
            <p>
                Last name: <input type="text" name="lname" placeholder="anonymous" required>
            </p>
            <p>
                Email: <input type="email" name="mail" placeholder="name@domain.com">
            </p>
            <p>
                Do you recommend this website?
            </p>
            <p> <input type="radio" name="yes" value="yes">Yes</p>
            <p> <input type="radio" name="no" value="no">No</p>
            <p>What are your favorite websites</p>
            <p><input type="checkbox" name="site" value="google">Google</p>
            <p><input type="checkbox" name="site" value="facebook">Facebook</p>
            <p><input type="checkbox" name="site" value="twitter">Twitter</p>
            <p>Rate this website on a scale of 1-10:</p>
            <p><input type="range" name="rate" min="1" max="10"></p>
            <p>Any additional comments?</p>
            <p><textarea name="comment" rows="20" cols="80" autofocus> Enter here</textarea></p>
            <p>Telephone: <input type="tel" name="homephone" placeholder="(xxx)xxx-xxxx" pattern="\(d{3}\)\d{3}-\{4}">
            </p>
            <p>Date: <input type="date" name="date"></p>
            <p>Enter your favorite number <input type="number" name="num" min="1" max="10" value="5"></p>

            <p><input type="submit" value="Submit"></p>


            





        </form>
    </div>
 



</body>








</html>
